<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical align in table</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            
            
        }

        tr {
            /* Horizontal aling */
            text-align: center;
            
            /* Vertical align */
            vertical-align: bottom;
        }
        td {
            border: solid 1px black;
            
            
        }
    </style>
</head>
<body>
    <h1>Vertical align </h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
    </table>
</body>
</html>
