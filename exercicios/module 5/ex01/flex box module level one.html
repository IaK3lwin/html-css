<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.conteiner
        {
            display: flex;
        }
        div.filho
        {
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="filho">A</div>
        <div class="filho">B</div>
        <div class="filho">C</div>
        <div class="filho">D</div>
        <div class="filho">F</div>
    </div>
</body>
</html>
