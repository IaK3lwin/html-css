<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>configurando repeiçao fundo</title>
    <style>
        body {
            /* coloca imagem de fundo */
            background-image: URL('imgs/pattern001.png');

            /*configura a repetição da imagem de fundo*/
            background-repeat: repeat-y;
            /*
                aqui vai os valores dessa propriedade:
                    - repeat -> repete a imagem por todo elemento
                    - no-repeat -> não repete a imagem
                    - repeat-x -> repete a imagem no eixo x
                    - repeat-y -> repete a imagem no eixo y
            */

        }
    </style>
</head>
<body>
    
</body>
</html>
