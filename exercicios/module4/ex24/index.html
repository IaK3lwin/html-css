<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>usando iframe</h1>
    <p>
        acesse o site <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
            <a href="https://cursoemvideo.com">curso em vídeo </a>
        </iframe> por meio do iframe
    </p>
    <p>
        mas alguns sites como <iframe src="https://google.com" frameborder="0"></iframe> tem uma proteção 
    </p>

</body>
</html>
