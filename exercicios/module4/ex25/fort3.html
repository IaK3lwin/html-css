<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h1>mais tipos de inputs</h1>
    <form action="file.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome* </label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="nome aqui" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média* </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="de 0 a 10" required value="5.0">
        </p>
        <p>
            <label for="imes">Periúdo Seletivo</label>
            <input type="month" name="mes" id="imes" value="2024-10" required>
        </p>
        <p>
            <label for="iday">Dia da prova</label>
            <input type="date" name="day" id="iday">
        </p>
        <p>
            <label for="ihour">Hora da prova</label>
            <input type="time" name="hour" id="ihour">
        </p>
        <p>
            <input type="submit" value="Registrar"> <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
