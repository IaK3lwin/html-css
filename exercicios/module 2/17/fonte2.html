<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>alinhamento de texto</title>
	<style>

		#alinhamento-central{
			text-align: center;
		}
		#alinhamento-esquerda{
			text-align: left;
		}
		#alinhamento-direita{
			text-align: right;
		}
		#alinhamento-justificado{
			text-align: justify;
		}
		p {
			width: 300px;
		}
	</style>
</head>
<body>
	<h1>tipo de texto</h1>
	<p id="alinhamento-central">central</p>
	<p id="alinhamento-esquerda">esquerda</p>
	<p id="alinhamento-direita">direita</p>
	<p id="alinhamento-justificado">justificado justificado justificado justificado justificado justificado justificado justificado justificado justificado justificado justificado justificado justificado justificado justificado justificado justificado</p>
</body>
</html>
